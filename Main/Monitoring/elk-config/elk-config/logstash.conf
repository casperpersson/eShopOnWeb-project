input {
  beats {
    port => 5044
  }
  http {
    port => 8080
    codec => json
  }
}

filter {
  if [fields][service] == "eshopweb" {
    mutate {
      add_field => { "service_name" => "eshopweb" }
    }
  }
  
  # Parse response time for performance monitoring
  if [message] =~ /responded \d+ in (\d+)ms/ {
    grok {
      match => { "message" => "responded %{NUMBER:status_code} in %{NUMBER:response_time_ms}ms" }
    }
    mutate {
      convert => { "response_time_ms" => "integer" }
      convert => { "status_code" => "integer" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "eshopweb-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
